<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="../css/RegisterEmployee.css">
    <link rel="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600&display=swap" rel="stylesheet">
    <title>Employee Payroll Form</title>


<body>
    <!----UC1-Header and logo--->
    <header class="header-content header">
        <div class="logo-content">
            <img src="../assests/logo.png" alt="Logo">
            <div>
                <span class="emp-text">EMPLOYEE</span><br>
                <span class="emp-text emp-payroll">PAYROLL</span>
            </div>
        </div>
    </header>
    


    <!--------UC2-Employee payroll form with header and name ----->>
    <div class="form-content">
        <form class="form" action="#" onsubmit="save();return false">
            <div class="form-head">Employee Payroll Form</div>
            <div class="row-content">
                <label class="label text" for="name">Name</label>
                <input class="input" type="text" name="name" id="name" placeholder="Enter name here" required>
                <error-output class="text-error" for="text"></error-output>
            </div>
            <!-----UC3-Specify the profile pic to the employee payroll form-->>
            <div class="row-content">
                <label class="label text" for="profile">Profile Image</label>
                <div class="profile-radio-content">
                    <label>
                        <input type="radio" name="profile" id="profile1" value="../assests/profile-images/Ellipse -3.png" required>
                        <img class=" profile" id="image1" src="../assests/profile-images/Ellipse -3.png">
                    </label>
                    <label>
                        <input type="radio" name="profile" id="profile2" value="../assests/profile-images/Ellipse -1.png" required>
                        <img class=" profile" id="image2" src="../assests/profile-images/Ellipse -1.png">
                    </label>
                    <label>
                        <input type="radio" name="profile" id="profile3" value="../assests/profile-images/Ellipse -8.png" required>
                        <img class=" profile" id="image3" src="../assests/profile-images/Ellipse -8.png">
                    </label>
                    <label>
                        <input type="radio" name="profile" id="profile4" value="../assests/profile-images/Ellipse -7.png" required>
                        <img class=" profile" id="image4" src="../assests/profile-images/Ellipse -7.png">
                    </label>
                </div>
            </div>
            <!----UC4-Employee payroll form with gender,department and salary range-->>
            <div class="row-content">
                <label class="label text" for="gender">Gender</label>
                <div>
                    <input type="radio" name="gender" id="male" value="male">
                    <label class="text" for="female">Male</label>
                    <input type="radio" name="gender" id="female" value="female">
                    <label class="text" for="female">Female</label>
                </div>
            </div>
            <div class="row-content">
                <label class="label text" for="department">Department</label>
                <div>
                    <input class="checkbox" type="checkbox" name="department" id="hr" value="Hr">
                    <label class=" text" for="hr">Hr</label>
                    <input class="checkbox" type="checkbox" name="department" id="sales" value="Sales">
                    <label class=" text" for="sales">Sales</label>
                    <input class="checkbox" type="checkbox" name="department" id="finance" value="Finance">
                    <label class=" text" for="finance">Finance</label>
                    <input class="checkbox" type="checkbox" name="department" id="engineer" value="Engineer">
                    <label class=" text" for="engineer">Engineer</label>
                    <input class="checkbox" type="checkbox" name="department" id="others" value="Others">
                    <label class=" text" for="other">Others</label>
                </div>
            </div>
            <div class="row-content">
                <label class="label text" for="salary">Salary</label>
                <input class="input" type="range" name="salary" id="salary" max="500000" min="300000" step="100" value=400000>
                <output class="Salary-output text" id="salary-output" for="salary">400000</output>
            </div>
            <!-------UC5- Employee payroll form with start date--->>
            <div class="row-content">
                <label class="label text" for="startdate">Start Date</label>
                <div id="starDate">
                    <select id="day" name="Day">
                       <option value="1">1</option>
                       <option value="2">2</option>
                       <option value="3">3</option>
                       <option value="4">4</option>
                       <option value="5">5</option>
                       <option value="6">6</option>
                       <option value="7">7</option>
                       <option value="8">8</option>
                       <option value="9">9</option>
                       <option value="10">10</option>
                       <option value="11">11</option>
                       <option value="12">12</option>
                       <option value="13">13</option>
                       <option value="14">14</option>
                       <option value="15">15</option>
                       <option value="16">16</option>
                       <option value="17">17</option>
                       <option value="18">18</option>
                       <option value="19">19</option>
                       <option value="20">20</option>
                       <option value="21">21</option>
                       <option value="22">22</option>
                       <option value="23">23</option>
                       <option value="24">24</option>
                       <option value="25">25</option>
                       <option value="26">26</option>
                       <option value="27">27</option>
                       <option value="28">28</option>
                       <option value="29">29</option>
                       <option value="30">30</option>
                       <option value="31">31</option>
                   </select>
                    <select id="month" name="Month">
                        <option value="jan">January</option>
                        <option value="feb">Febuary</option>
                        <option value="mar">March</option>
                        <option value="apr">April</option>
                        <option value="may">May</option>
                        <option value="june">June</option>
                        <option value="july">July</option>
                        <option value="aug">August</option>
                        <option value="sep">September</option>
                        <option value="oct">October</option>
                        <option value="nov">November</option>
                        <option value="dec">December</option>
                    </select>
                    <select id="year" name="Year">
                        <option value="2021">2021</option>
                        <option value="2020">2020</option>
                        <option value="2019">2019</option>
                        <option value="2018">2018</option>
                        <option value="2017">2017</option>
                        <option value="2016">2016</option>
                    </select>
                </div>
            </div>
            <!-------UC6-Ability to add notes and button-->>
            <div class="row-content">
                <label class="label text" for="notes">Notes</label>
                <textarea class="input" id="notes" name="notes" placeholder="type your notes here" style="height: 100px;"></textarea>
            </div>
            <div class="buttonParent">
                <a href="./home.html" class="resetButton button cancelButton">Cancel</a>
                <div class="submit-reset">
                    <button class="submitButton button" type="submit" id="submit">Submit</button>
                    <button class="resetButton button" type="reset" id="reset">Reset</button>
                </div>
          </div>
           
        </form>
</div>
<!----UC8-Ability to set event listener on salary range to disply appropriate value-->>
<script>
    const salary = document.getElementById("salary");
    const output = document.getElementById("salary-output");
    output.innerHTML = salary.value;
    salary.oninput = function () {
        output.innerHTML = this.value;
    }
</script>
</body>

</html>
